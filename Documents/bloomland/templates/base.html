<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bloomland{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- You can link your CSS here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header or Navigation -->
    <header>
        <h1>Welcome to Bloomland Damian Andre Cj</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Profile</a>
            <a href="#">E-Commerce</a>
            <a href="#">Social Media</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bloomland. All rights reserved.</p>
    </footer>

</body>
</html>
